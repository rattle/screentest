<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Screen Test</title>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">

  </head>

  <body class="home">

    <p class="breadcrumb"><a href="./">Home</a> / Screen Info</p>

    <p>Size: <script>
      document.write(window.innerWidth + "px by " + window.innerHeight + "px");
    </script></p>

    <p>Colour Depth:
      <script>
        document.write(window.screen.colorDepth + " bits");
      </script>
    </p>

  </body>
</html>
